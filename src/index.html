<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Password Generator APP</title>
  </head>
  <body
    class="bg-deep-night h-screen text-pearl-gray flex justify-center items-center"
  >
    <main class="text-pearl-gray">
      <h1 class="text-center text-aged-lavender mb-4 md:mb-8 md:text-2xl">
        Password Generator
      </h1>

      <!-- Input password -->
      <div
        class="flex items-center justify-between h-[64px] md:h-[80px] w-[343px] md:w-[540px] bg-blueish-midnight px-4 md:px-8 mb-4 md:mb-6 overflow-hidden"
      >
        <input
          type="text"
          id="password-input"
          name="password-input"
          placeholder="P4$5W0rD!"
          class="bg-current flex-auto outline-none mr-3 bg-blueish-midnight text-2xl md:text-3xl placeholder-aged-lavender"
        />

        <span id="copied-text" class="text-mint-green text-lg mr-4 hidden">
          COPIED
        </span>

        <button id="copied-btn">
          <svg
            class="cursor-pointer text-mint-green hover:text-pearl-gray"
            width="21"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>

      <!-- Form Password Generator -->
      <form class="bg-blueish-midnight w-[343px] md:w-[540px] p-4 md:p-8">
        <!-- Password length -->
        <label
          class="flex justify-between items-center mb-4"
          for="password-length-input"
        >
          Character Length
          <span
            class="text-mint-green text-2xl md:text-3xl"
            id="character-Length"
          ></span>
        </label>
        <input
          id="password-length-input"
          name="password-length-input"
          type="range"
          min="5"
          max="100"
          value="14"
          class="w-full appearance-none h-2 bg-mint-green mb-8"
        />

        <!-- Password options -->
        <div class="flex flex-col mb-8">
          <div class="flex items-center mb-4">
            <input
              id="hasLowercase"
              name="hasLowercase"
              type="checkbox"
              checked
              class="mr-6 h-5 w-5 accent-mint-green"
            />

            <label class="md:text-lg" for="hasLowercase">
              Include Uppercase Letters
            </label>
          </div>

          <div class="flex items-center mb-4">
            <input
              id="hasUppercase"
              name="hasUppercase"
              type="checkbox"
              checked
              class="mr-6 h-5 w-5 accent-mint-green"
            />
            <label class="md:text-lg" for="hasUppercase"
              >Include Lowercase Letters</label
            >
          </div>

          <div class="flex items-center mb-4">
            <input
              id="hasNumbers"
              name="hasNumbers"
              type="checkbox"
              checked
              class="mr-6 h-5 w-5 accent-mint-green"
            />
            <label class="md:text-lg" for="hasNumbers">Include Numbers</label>
          </div>

          <div class="flex items-center">
            <input
              id="hasSymbols"
              name="hasSymbols"
              type="checkbox"
              checked
              class="mr-6 h-5 w-5 accent-mint-green"
            />
            <label class="md:text-lg" for="hasSymbols">Include Symbols</label>
          </div>
        </div>

        <!-- Password strength -->
        <div
          class="bg-deep-night mb-4 md:mb-8 flex justify-between items-center px-4 md:px-8 py-4 md:py-6"
        >
          <p class="text-sm md:text-lg">STRENGTH</p>
          <div id="password-strength-indicator" class="flex">
            <p id="password-strength-status" class="mr-2 text-lg md:text-2xl">
              TOO WEAK!
            </p>
            <div class="border-2 w-2 ml-2"></div>
            <div class="border-2 w-2 ml-2"></div>
            <div class="border-2 w-2 ml-2"></div>
            <div class="border-2 w-2 ml-2"></div>
          </div>
        </div>

        <!-- Generate button -->
        <button
          id="generate-button"
          class="w-full py-4 md:py-5 bg-mint-green border-2 flex justify-center items-center text-blueish-midnight hover:text-mint-green hover:border-mint-green hover:bg-blueish-midnight"
        >
          GENERATE
          <svg
            class="ml-6"
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
